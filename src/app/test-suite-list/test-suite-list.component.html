
<mat-card>
  <mat-card-title>Lista test√≥w</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="TestSuites" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
      <ng-container matColumnDef="tests">
        <th mat-header-cell *matHeaderCellDef> Tests </th>
        <td mat-cell *matCellDef="let element"> {{element.tests}} </td>
      </ng-container>
      <ng-container matColumnDef="failures">
        <th mat-header-cell *matHeaderCellDef> Failures </th>
        <td mat-cell *matCellDef="let element"> {{element.failures}}</td>
      </ng-container>
      <ng-container matColumnDef="messages">
        <th mat-header-cell *matHeaderCellDef> Messages </th>
        <td mat-cell *matCellDef="let element">
          <p *ngFor="let message of element.messages">
             {{message}}
          </p>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
